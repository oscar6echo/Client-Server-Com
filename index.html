<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Handsontable Client Server com example</title>
    <link rel="stylesheet" href="js/handsontable/handsontable.full.css">
    <script src="js/handsontable/handsontable.full.js"></script>
    <script src="js/jquery/jquery-3.1.1.min.js"></script>    
  </head>
  <body>

    <h2>Handsontable Client Server com example</h2>
    4 inputs:
    <br/>
    M = matrix 3x3   --> A1:C3
    <br/>
    V = vector 3x1   --> E1:E3
    <br/>
    eps = float      --> A5
    <br/>
    b = boolean      --> C5
    <br/><br/>
    1 output:
    <br/>
    R = M x V + boolean * eps
    <br/>
    R = vector 3x1 --> G1:G3
    <br/><br/>
    
    <div id="spreadsheet">
      <p>
        <button type="button" name="Init">Init</button>
        <button type="button" name="Clear">Clear</button>
        <button type="button" name="Compute">Compute</button>
      </p>
    </div>
    
  </body>

  <script src="js/script.js"></script>

</html>
